<app-menu-admin></app-menu-admin>
<p-toast />

<div class="container" style="margin-top: 80px; padding: 30px">
  <div class="d-flex justify-content-between">
    <div class="fs-3 fw-500">Danh sách: {{ categories.length }} danh mục</div>
    <div>
      <button class="btn btn-default px-4 py-3" (click)="openAddDialog()">
        Thêm danh mục
      </button>
    </div>
  </div>

  <div class="mt-3">
    <table class="table">
      <thead>
        <tr>
          <th scope="col" style="width: 20%">Mã danh mục</th>
          <th scope="col" style="width: 50%">Danh mục</th>
          <th scope="col" style="width: 30%">Hành động</th>
        </tr>
      </thead>
      <tbody *ngFor="let category of categories">
        <!-- Ví dụ một dòng dữ liệu -->
        <tr>
          <th scope="row">{{ category.MaLoaiMon }}</th>
          <td class="fw-500 fs-5">{{ category.LoaiMon }}</td>
          <td>
            <button
              class="btn btn-primary me-2"
              (click)="openEditDialog(category.MaLoaiMon, category)"
            >
              Sửa
            </button>
            <button
              class="btn btn-danger"
              (click)="deleteCategory(category.MaLoaiMon)"
            >
              Xóa
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
