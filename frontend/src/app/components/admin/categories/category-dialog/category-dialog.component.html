<p-toast />
<h2 mat-dialog-title>{{ data ? "Sửa danh mục" : "Thêm danh mục" }}</h2>
<form [formGroup]="categoryForm">
  <mat-form-field class="w-100" appearance="fill">
    <mat-label>Tên danh mục</mat-label>
    <input matInput formControlName="LoaiMon" placeholder="Nhập tên danh mục" />
    <mat-error *ngIf="categoryForm.get('LoaiMon')?.hasError('required')">
      Tên danh mục là bắt buộc
    </mat-error>
  </mat-form-field>

  <mat-form-field class="w-100" appearance="fill">
    <mat-label>Mô tả</mat-label>
    <textarea
      matInput
      formControlName="MoTa"
      placeholder="Nhập mô tả"
    ></textarea>
  </mat-form-field>

  <div class="my-3">
    <label for="imageUpload" class="form-label">Ảnh danh mục</label>
    <input
      type="file"
      id="imageUpload"
      class="form-control"
      (change)="onFileSelected($event)"
    />
    <div class="d-flex justify-content-center">
      <img
        *ngIf="previewImage"
        [src]="previewImage"
        alt="Preview"
        class="mt-3 img-fluid"
        style="max-width: 100px"
      />
    </div>
  </div>

  <div class="d-flex justify-content-end my-3 me-3">
    <button class="btn btn-light px-3 py-2 me-2" (click)="onCancel()">
      Hủy
    </button>
    <button
      class="btn btn-default px-3 py-2"
      [disabled]="!categoryForm.valid"
      (click)="onSave()"
    >
      Lưu
    </button>
  </div>
</form>
