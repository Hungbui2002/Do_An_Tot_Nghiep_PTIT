<app-menu-admin></app-menu-admin>
<p-toast />

<div class="container" style="margin-top: 80px; padding: 30px">
  <div class="d-flex justify-content-between">
    <div class="fs-3 fw-500">
      Danh sách: {{ totalPages * dishes.length }} công thức
    </div>
    <div>
      <button class="btn btn-default px-4 py-3" (click)="goToAddDish()">
        Thêm món ăn
      </button>
    </div>
  </div>

  <div class="mt-3">
    <table class="table">
      <thead>
        <tr>
          <th scope="col" style="width: 20%">Mã món</th>
          <th scope="col" style="width: 50%">Tên món</th>
          <th scope="col" style="width: 30%">Hành động</th>
        </tr>
      </thead>
      <tbody *ngFor="let dish of dishes">
        <!-- Ví dụ một dòng dữ liệu -->
        <tr>
          <th scope="row">{{ dish.MaMon }}</th>
          <td class="fw-500 fs-5">{{ dish.TenMon }}</td>
          <td>
            <button
              class="btn btn-primary me-2"
              (click)="goToEditDish(dish.MaMon)"
            >
              Sửa
            </button>
            <button class="btn btn-danger" (click)="deleteDish(dish.MaMon)">
              Xóa
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="totalPages > 1" class="my-3">
    <div>
      <ul class="pagination justify-content-center">
        <li
          *ngFor="let item of [].constructor(totalPages); let i = index"
          class="px-2"
        >
          <a
            class="page-link"
            (click)="goToPage(i + 1)"
            [ngClass]="{ active: i + 1 === currentPage }"
            >{{ i + 1 }}</a
          >
        </li>
      </ul>
    </div>
  </div>
</div>
