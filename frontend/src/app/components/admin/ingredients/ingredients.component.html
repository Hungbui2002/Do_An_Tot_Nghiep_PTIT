<app-menu-admin></app-menu-admin>
<p-toast />

<div class="container" style="margin-top: 80px; padding: 30px">
  <div class="d-flex justify-content-between">
    <div class="fs-3 fw-500">
      Danh sách: <span> {{ ingredients.length }}</span> nguyên liệu
    </div>
    <div>
      <button class="btn btn-default px-4 py-3" (click)="openAddDialog()">
        Thêm nguyên liệu
      </button>
    </div>
  </div>

  <div class="mt-3">
    <table class="table">
      <thead>
        <tr>
          <th scope="col" style="width: 20%">Mã nguyên liệu</th>
          <th scope="col" style="width: 40%">Tên nguyên liệu</th>
          <th scope="col" style="width: 20%">Đơn vị</th>
          <th scope="col" style="width: 20%">Hành động</th>
        </tr>
      </thead>
      <tbody *ngFor="let ingredient of ingredients">
        <!-- Ví dụ một dòng dữ liệu -->
        <tr>
          <th scope="row">{{ ingredient.MaNguyenLieu }}</th>
          <td class="fw-500 fs-5">{{ ingredient.TenNguyenLieu }}</td>
          <td class="fw-500 fs-5">{{ ingredient.DonVi }}</td>
          <td>
            <button
              class="btn btn-primary me-2"
              (click)="openEditDialog(ingredient.MaNguyenLieu, ingredient)"
            >
              Sửa
            </button>
            <button
              class="btn btn-danger"
              (click)="deleteIngredient(ingredient.MaNguyenLieu)"
            >
              Xóa
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
