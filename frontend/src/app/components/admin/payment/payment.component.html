<app-menu-admin></app-menu-admin>
<p-toast />

<div class="container" style="margin-top: 80px; padding: 30px">
  <div class="d-flex justify-content-between">
    <div class="fs-3 fw-500">
      Danh sách: <span> {{ invoices.length }}</span> giao dịch
    </div>
    <div class="fs-3 fw-500">Tổng: <span></span></div>
  </div>

  <div class="mt-3">
    <table class="table">
      <thead>
        <tr>
          <th scope="col" style="width: 15%">Mã giao dịch</th>
          <th scope="col" style="width: 20%">Tên khách hàng</th>
          <th scope="col" style="width: 25%">Tên món</th>
          <th scope="col" style="width: 10%">Giá</th>
          <th scope="col" style="width: 20%">Thời gian giao dịch</th>
          <th scope="col" style="width: 10%">Phương thức</th>
        </tr>
      </thead>
      <tbody *ngFor="let invoice of invoices">
        <tr>
          <th scope="row">{{ invoice.MaHoaDon }}</th>
          <td class="fw-500 fs-5">{{ invoice.HoTen }}</td>
          <td class="fw-500 fs-5">{{ invoice.TenMon }}</td>
          <td class="fw-500 fs-5">{{ invoice.Gia }}</td>
          <td class="fw-500 fs-5">
            {{ invoice.NgayMua | date : "HH:mm dd/MM/yyyy" }}
          </td>
          <td class="fw-500 fs-5">{{ invoice.PhuongThucThanhToan }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
