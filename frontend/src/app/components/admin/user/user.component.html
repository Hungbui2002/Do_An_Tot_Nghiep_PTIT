<app-menu-admin></app-menu-admin>
<p-toast />

<div class="container" style="margin-top: 80px; padding: 30px">
  <div class="d-flex justify-content-between">
    <div class="fs-3 fw-500">
      Danh sách: <span> {{ users.length }}</span> tài khoản
    </div>
  </div>

  <div class="mt-3">
    <table class="table">
      <thead>
        <tr>
          <th scope="col" style="width: 20%">Mã người dùng</th>
          <th scope="col" style="width: 30%">Họ tên</th>
          <th scope="col" style="width: 30%">Email</th>
          <th scope="col" style="width: 20%">Hành động</th>
        </tr>
      </thead>
      <tbody *ngFor="let user of users">
        <tr>
          <th scope="row">{{ user.MaKhachHang }}</th>
          <td class="fw-500 fs-5">{{ user.HoTen }}</td>
          <td class="fw-500 fs-5">{{ user.Email }}</td>
          <td>
            <button
              class="btn btn-danger"
              (click)="deleteUser(user.MaKhachHang)"
            >
              Xóa
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
