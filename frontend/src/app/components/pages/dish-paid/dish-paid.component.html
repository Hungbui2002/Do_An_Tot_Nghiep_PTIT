<app-header></app-header>
<app-loading></app-loading>
<p-toast />

<div
  class="container"
  style="margin-top: 110px; min-height: calc(100vh - 291px)"
>
  <div class="mb-3">
    <div class="fs-3 fw-500">Danh sách các công thức yêu thích</div>
  </div>

  <div>
    <div *ngIf="dishes.length == 0" class="text-center mb-3">
      <span class="fw-bold fs-5">Không có món ăn nào</span>
    </div>
    <div>
      <div class="row mb-3">
        <div *ngFor="let dish of dishes" class="col-3 px-1 mb-2">
          <app-dish-card [dish]="dish" [isLogin]="isLogin()"></app-dish-card>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
