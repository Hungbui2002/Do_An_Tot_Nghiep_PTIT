<app-header></app-header>
<!-- Content -->
<app-loading></app-loading>
<p-toast />
<div class="container" style="margin-top: 100px">
  <app-categories-list></app-categories-list>

              stroke-width="2"

            ></path>
          </g>
        </svg>
        <div class="fw-bold fs-4 ms-2">Món ngon nổi bật</div>
      </div>
    </div>
    <div>
      <div *ngIf="evaluateDish.length == 0" class="text-center mb-3">
        <span class="fw-bold fs-5">Không có món ăn nào</span>
      </div>
      <div>
        <div class="row">
          <div *ngFor="let dish of evaluateDish" class="col-4 px-2 mb-2">
            <app-dish-card [dish]="dish" [isLogin]="isLogin()"></app-dish-card>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-3">
    <div class="d-flex justify-content-between mb-3">
      <div *ngIf="!isSearching" class="d-flex">
        <svg
          fill="#000000"
          width="32px"
          height="32px"
          viewBox="0 -3.84 122.88 122.88"
          version="1.1"
          id="Layer_1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          style="enable-background: new 0 0 122.88 115.21"
          xml:space="preserve"
          stroke="#000000"
          stroke-width="0.0012288"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></g>
          <g id="SVGRepo_iconCarrier">
            <g>
              <path
                d="M29.03,100.46l20.79-25.21l9.51,12.13L41,110.69C33.98,119.61,20.99,110.21,29.03,100.46L29.03,100.46z M53.31,43.05 c1.98-6.46,1.07-11.98-6.37-20.18L28.76,1c-2.58-3.03-8.66,1.42-6.12,5.09L37.18,24c2.75,3.34-2.36,7.76-5.2,4.32L16.94,9.8 c-2.8-3.21-8.59,1.03-5.66,4.7c4.24,5.1,10.8,13.43,15.04,18.53c2.94,2.99-1.53,7.42-4.43,3.69L6.96,18.32 c-2.19-2.38-5.77-0.9-6.72,1.88c-1.02,2.97,1.49,5.14,3.2,7.34L20.1,49.06c5.17,5.99,10.95,9.54,17.67,7.53 c1.03-0.31,2.29-0.94,3.64-1.77l44.76,57.78c2.41,3.11,7.06,3.44,10.08,0.93l0.69-0.57c3.4-2.83,3.95-8,1.04-11.34L50.58,47.16 C51.96,45.62,52.97,44.16,53.31,43.05L53.31,43.05z M65.98,55.65l7.37-8.94C63.87,23.21,99-8.11,116.03,6.29 C136.72,23.8,105.97,66,84.36,55.57l-8.73,11.09L65.98,55.65L65.98,55.65z"
              ></path>
            </g>
          </g>
        </svg>
        <div class="fw-bold fs-4 ms-2">Món ngon mới nhất</div>
      </div>
      <div *ngIf="isSearching" class="d-flex">
        <div class="vertical-line"></div>
        <div class="fw-bold fs-4 mb-3">Kết quả tìm kiếm</div>
      </div>
    </div>
    <div>
      <div *ngIf="dishes.length == 0" class="text-center mb-3">
        <span class="fw-bold fs-5">Không có món ăn nào</span>
      </div>
      <div>
        <div class="row mb-3">
          <div *ngFor="let dish of dishes" class="col-3 px-1 mb-2">
            <app-dish-card [dish]="dish" [isLogin]="isLogin()"></app-dish-card>
          </div>
        </div>
        <div *ngIf="totalPages > 1" class="mb-3">
          <div>
            <ul class="pagination justify-content-center">
              <li
                *ngFor="let item of [].constructor(totalPages); let i = index"
                class="px-2"
              >
                <a
                  class="page-link"
                  (click)="goToPage(i + 1)"
                  [ngClass]="{ active: i + 1 === currentPage }"
                  >{{ i + 1 }}</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
