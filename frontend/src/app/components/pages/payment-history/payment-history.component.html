<app-header></app-header>
<p-toast />

<div class="container" style="margin-top: 80px; padding: 30px">
  <div>
    <div class="fs-3 fw-500">
      Lịch sử: <span> {{ paymentHistory.length }}</span> giao dịch
    </div>
  </div>

  <div *ngIf="paymentHistory.length > 0" class="mt-3">
    <table class="table">
      <thead>
        <tr>
          <th scope="col" style="width: 20%">Mã giao dịch</th>
          <th scope="col" style="width: 30%">Tên món ăn</th>
          <th scope="col" style="width: 10%">Giá</th>
          <th scope="col" style="width: 25%">Thời gian giao dịch</th>
          <th scope="col" style="width: 15%">Phương thức</th>
        </tr>
      </thead>
      <tbody *ngFor="let item of paymentHistory">
        <!-- Ví dụ một dòng dữ liệu -->
        <tr>
          <th scope="row">{{ item.MaHoaDon }}</th>
          <td class="fw-500 fs-5">{{ item.TenMon }}</td>
          <td class="fw-500 fs-5">{{ item.Gia | vndCurrencyPipe }}</td>
          <td class="fw-500 fs-5">
            {{ item.NgayMua | date : "HH:mm dd/MM/yyyy" }}
          </td>
          <td class="fw-500 fs-5">{{ item.PhuongThucThanhToan }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="paymentHistory.length == 0">Bạn chưa có giao dịch nào!</div>
</div>
