<div class="content-card card zoom-in">
  <div style="">
    <img class="card-img-element" [src]="dish.Anh" alt="" />
  </div>
  <div class="infor-card px-3 py-2">
    <div class="fw-bold fs-4" style="min-height: 72px">
      {{ dish.TenMon }}
    </div>
    <div class="d-flex justify-content-between mb-2">
      <div><star-rating [stars]="dish.DoPhoBien" /></div>
      <div *ngIf="dish.Gia">Lượt mua: {{ dish.SoLuongNguoiMua }}</div>
    </div>
    <div
      class="d-flex justify-content-between"
      style="font-size: 16px; font-weight: 500"
    >
      <div>Thời gian nấu</div>
      <div>{{ dish.ThoiGianNau }} phút</div>
    </div>
    <div
      class="d-flex justify-content-between"
      style="font-size: 16px; font-weight: 500"
    >
      <div>Độ khó</div>
      <div>{{ dish.DoKho }}</div>
    </div>
    <hr />
    <div class="d-flex justify-content-between mb-3">
      <div>
        <div *ngIf="dish.Gia > 0">
          <div *ngIf="isLogin">
            <span
              class="card-item"
              [ngClass]="{
                'text-success': dish.TrangThai === 'Ðã Mua'
              }"
            >
              {{
                dish.TrangThai === "Ðã Mua"
                  ? "Đã thanh toán"
                  : (dish.Gia | vndCurrencyPipe) + " VNĐ"
              }}
            </span>
          </div>
          <div *ngIf="!isLogin">
            <span class="card-item">{{ dish.Gia | vndCurrencyPipe }} VNĐ</span>
          </div>
        </div>
        <div *ngIf="dish.Gia === 0" class="card-item">Miễn phí</div>
      </div>

      <div>
        <button (click)="goToDishPage(dish)" class="btn btn-default py-2 px-3">
          Xem ngay
        </button>
      </div>
    </div>
  </div>
</div>
