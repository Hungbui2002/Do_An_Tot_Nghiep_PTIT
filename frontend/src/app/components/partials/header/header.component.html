<!-- Header -->
<header>
  <div class="header shadow">
    <div class="d-flex">
      <div>
        <img
          class="header-logo"
          src="https://firebasestorage.googleapis.com/v0/b/angular-firebase-d9b19.appspot.com/o/yt%2Fsnapedit_1730820792912.png?alt=media&token=d60e5133-0b17-4a7d-a207-0be3eb33710a"
          alt=""
        />
      </div>
      <div>
        <div class="header-nav">
          <a class="header-nav-item" href="">
            <div class="header-nav-link">Trang chủ</div>
          </a>
          <a (click)="changeTabMenu(1)" class="header-nav-item pointer">
            <div class="header-nav-link">Công thức yêu thích</div>
          </a>
          <!-- <a class="header-nav-item">
            <div class="header-nav-link pointer">Blogs</div>
          </a> -->
          <a (click)="changeTabMenu(3)" class="header-nav-item pointer">
            <div class="header-nav-link">Giới thiệu</div>
          </a>
        </div>
      </div>
      <app-search></app-search>
    </div>

    <div *ngIf="!user.token" class="d-flex">
      <button
        class="btn btn-register p-2"
        (click)="goToRegister()"
        style="width: 100px"
      >
        <span>Đăng ký</span>
      </button>
      <button
        (click)="goToLogin()"
        class="btn btn-default p-2 ms-3"
        style="width: 100px"
      >
        <span>Đăng nhập</span>
      </button>
    </div>

    <div *ngIf="user.token" class="d-flex align-items-center">
      <div>
        Xin chào, <span>{{ user.data[0].HoTen }}</span>
      </div>
      <div class="dropdown me-2">
        <button
          class="btn btn-default p-2 ms-3"
          type="button"
          id="dropdownMenuButton1"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <svg
            width="36px"
            height="34px"
            viewBox="-2.4 -2.4 28.80 28.80"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12ZM15 9C15 10.6569 13.6569 12 12 12C10.3431 12 9 10.6569 9 9C9 7.34315 10.3431 6 12 6C13.6569 6 15 7.34315 15 9ZM12 20.5C13.784 20.5 15.4397 19.9504 16.8069 19.0112C17.4108 18.5964 17.6688 17.8062 17.3178 17.1632C16.59 15.8303 15.0902 15 11.9999 15C8.90969 15 7.40997 15.8302 6.68214 17.1632C6.33105 17.8062 6.5891 18.5963 7.19296 19.0111C8.56018 19.9503 10.2159 20.5 12 20.5Z"
                fill="#1C274C"
              ></path>
            </g>
          </svg>
        </button>
        <ul class="dropdown-menu w-48" aria-labelledby="dropdownMenuButton1">
          <li *ngIf="user.data[0].VaiTro == 'Admin'">
            <a (click)="goToTab(1)" class="dropdown-item pointer"
              >Quản lý dữ liệu</a
            >
          </li>
          <!-- <li>
            <a class="dropdown-item pointer">Thông tin cá nhân</a>
          </li> -->
          <li>
            <a class="dropdown-item pointer" (click)="goToTab(2)"
              >Lịch sử giao dịch</a
            >
          </li>
          <li>
            <a class="dropdown-item pointer" (click)="logout()">
              <svg
                width="20px"
                height="20px"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                transform="rotate(180)"
              >
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g

                ></g>

                  ></path>
                  <path
                    d="M15 11.25C15.4142 11.25 15.75 11.5858 15.75 12C15.75 12.4142 15.4142 12.75 15 12.75H4.02744L5.98809 14.4306C6.30259 14.7001 6.33901 15.1736 6.06944 15.4881C5.79988 15.8026 5.3264 15.839 5.01191 15.5694L1.51191 12.5694C1.34567 12.427 1.25 12.2189 1.25 12C1.25 11.7811 1.34567 11.573 1.51191 11.4306L5.01191 8.43056C5.3264 8.16099 5.79988 8.19741 6.06944 8.51191C6.33901 8.8264 6.30259 9.29988 5.98809 9.56944L4.02744 11.25H15Z"
                    fill="#1C274C"
                  ></path>
                </g>
              </svg>
              Đăng xuất</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
